pluginManagement {
    def reactNativeGradlePlugin = new File(
            providers.exec {
                workingDir(rootDir)
                commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
            }.standardOutput.asText.get().trim()
    ).getParentFile().absolutePath
    includeBuild(reactNativeGradlePlugin)

    def expoPluginsPath = new File(
            providers.exec {
                workingDir(rootDir)
                commandLine("node", "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
            }.standardOutput.asText.get().trim(),
            "../android/expo-gradle-plugin"
    ).absolutePath
    includeBuild(expoPluginsPath)

    repositories {
        // 保留你的国内镜像优先级
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        gradlePluginPortal()
        maven { url 'https://emas.aliyun.com/maven/repository/' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/public' }
    }
}

// 核心修改1：删除 com.facebook.react.settings 插件（高Gradle版本废弃）
plugins {
    id("expo-autolinking-settings") // 仅保留Expo插件
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        // 保留所有EMAS/阿里云镜像配置
        maven { url 'https://emas.aliyun.com/maven/repository/' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        // 开启官方仓库兜底（Gradle8.x兼容）
        google()
        mavenCentral()
    }
}

// 核心修改2：直接配置ReactSettingsExtension（替代废弃的settings插件）
extensions.findByName("react")?.with {
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        autolinkLibrariesFromCommand()
    } else {
        autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
    }
}

// 保留所有Expo裸工作流配置
expoAutolinking.useExpoModules()
rootProject.name = 'my-app'
expoAutolinking.useExpoVersionCatalog()
include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)